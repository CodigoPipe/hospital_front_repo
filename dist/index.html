<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SaintClair Hospital</title>
</head>

<body>

    <div id="header">
        <header id="header-title">Welcome to SaintClair Hospital</header>
        <p id="header-paragraph">If you want to set an speciality or an appointment please look de menu down below</p>
    </div>


    <div id="forms-container">

        <div class="forms">

            <form class="speciality-form " action="#">

                <h2 class="title">Create new speciality</h2>

                <input placeholder="Speciality name" class="all-inputs" id="title-input" type="text"  required/> <br>
                <input placeholder="Physician in charge" class="all-inputs" id="special-input" type="text"  required /> <br>
                
                <button class="create-speciality-button">Create Speciality</button>

              </form>

        </div>

        <div class="forms">

            <form class="patient-form " action="#">

                <h2 class="title">Create a new patient</h2>

                <input placeholder="Name" class="all-inputs" id="patient-input-name" type="text"  required/> <br>
                <input placeholder="Age" class="all-inputs" id="age-input" type="text"  required/> <br>
                <input placeholder="Dni" class="all-inputs" id="dni-input" type="text" required /> <br>
                <input placeholder="dd/mm/aaaa" class="all-inputs" id="appointment-input" type="text" required /> <br>
                <input placeholder="Specialiti ID" class="all-inputs" id="patient-speciality-id" type="text" required /> <br> 
                
                <button id="create-patient-button">Create Patient</button>
              </form>

        </div>
        
        

    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
