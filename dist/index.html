<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SaintClair Hospital</title>
</head>

<body>

    <div id="header">
        <header id="header-title">Welcome to SaintClair Hospital</header>
        <p id="header-paragraph">If you want to set an speciality or an appointment please look de menu down below</p>
    </div>


    <div id="forms-container">

    
        <div class="forms">

                <h2 class="forms-title">Create new speciality</h2>

                <input placeholder="Speciality name" class="all-inputs" id="title-input" type="text"  required/> <br>
                <input placeholder="Physician in charge" class="all-inputs" id="special-input" type="text"  required /> <br>
                
                <button class="buttons" id="create-speciality-button">Create Speciality</button>

        </div>

        <div class="forms">

                <h2 class="forms-title">Create a new patient</h2>

                <input placeholder="Name" class="all-inputs" id="patient-input-name" type="text"  required/> <br>
                <input placeholder="Age" class="all-inputs" id="age-input" type="text"  required/> <br>
                <input placeholder="Dni" class="all-inputs" id="dni-input" type="text" required /> <br>
                <input placeholder="dd/mm/aaaa" class="all-inputs" id="appointment-input" type="text" required /> <br>
                <input placeholder="Speciality ID" class="all-inputs" id="patient-speciality-id" type="text" required /> <br> 
                
                <button class="buttons" id="create-patient-button">Create Patient</button>
        
        </div>

        <div class="forms">

                <h2 class="forms-title">Update speciality</h2>

                <input placeholder="SpecialityId" class="all-inputs" id="specialityId-input" type="text"  required /> <br>
                <input placeholder="Speciality name" class="all-inputs" id="title-input" type="text"  required/> <br>
                <input placeholder="Physician in charge" class="all-inputs" id="special-input" type="text"  required /> <br>
                
                <button class="buttons" id="update-speciality-button">Update Speciality</button>

        </div>

        <div class="forms">

                <h2 class="forms-title">Update patient</h2>

                <input placeholder="PatientId" class="all-inputs" id="patient-input-patientId" type="text"  required/> <br>
                <input placeholder="Name" class="all-inputs" id="patient-input-name" type="text"  required/> <br>
                <input placeholder="Age" class="all-inputs" id="age-input" type="text"  required/> <br>
                <input placeholder="Dni" class="all-inputs" id="dni-input" type="text" required /> <br>
                <input placeholder="dd/mm/aaaa" class="all-inputs" id="appointment-input" type="text" required /> <br>
                <input placeholder="Speciality ID" class="all-inputs" id="patient-speciality-id" type="text" required /> <br> 
                
                <button class="buttons" id="update-patient-button">Update Patient</button>

        </div>


        <div class="forms">

                <h2 class="forms-title">Delete speciality</h2>

                <input placeholder="SpecialityId" class="all-inputs" id="specialityId-input-delete" type="text"  required /> <br>
                <!-- <input placeholder="Speciality name" class="all-inputs" id="specialityname-input-delete" type="text"  required/> <br>
                <input placeholder="Physician in charge" class="all-inputs" id="physician-input-delete" type="text"  required /> <br> -->
                
                <button class="buttons" id="delete-speciality-button">Delete Speciality</button>

        </div>

        <div class="forms">

                <h2 class="forms-title">Delete patient</h2>

                <input placeholder="PatientId" class="all-inputs" id="patientId-input-delete" type="text"  required/> <br>
                <!-- <input placeholder="Name" class="all-inputs" id="patient-name-input-delete" type="text"  required/> <br>
                <input placeholder="Age" class="all-inputs" id="age-input-delete" type="text"  required/> <br>
                <input placeholder="Dni" class="all-inputs" id="dni-input-delete" type="text" required /> <br>
                <input placeholder="dd/mm/aaaa" class="all-inputs" id="appointment-input-delete" type="text" required /> <br>
                <input placeholder="Speciality ID" class="all-inputs" id="patient-speciality-id-input-delete" type="text" required /> <br>  -->
                
                <button class="buttons" id="delete-patient-button">Delete Patient</button>

        </div>


    </div>

    <!-- created elements -->

    <div id="created-specialities-father">

        <div id="created-specialities-son">

            <h2 id="created-specialities-title">Specialities</h2>
    
        </div>

    </div>
    

    <div id="created-patients-father">

        <div id="created-patients-son">

            <h2 id="created-patients-title">Patients</h2>

        </div>

    </div>
    

    <script type="module" src="index.js"></script>
</body>

</html>
